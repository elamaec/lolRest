<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Learning to Rest</h2>
            <p>The free practice RESTful API brought to you by LearnCode.academy...</p>
            <div class="container menu">
                <div class="col-sm-4 option">
                    <div class="text-center" id="add">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <p>Add</p>
                    </div>
                </div>
                <div class="col-sm-4 option">
                    <div class="text-center" id="edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <p>Edit</p>
                    </div>
                </div>
                <div class="col-sm-4 option">
                    <div class="text-center" id="delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <p>Delete</p>
                    </div>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Drinks</th>
                    </tr>
                </thead>
                <tbody id="records">
                    <!-- <tr>
                      <td>123</td>
                      <td>Doe</td>
                      <td>Vodka</td>
                  </tr> -->
                </tbody>
            </table>
        </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
